<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/public.css" media="all">
    <style type="text/css">
        .table-header-fixed {
            position: fixed;
            top: 0;
            z-index: 99
        }

        .layui-table-cell {
            line-height: 24px !important;
            vertical-align: middle !important;
            height: auto !important;
            overflow: visible !important;
            text-overflow: inherit !important;
            white-space: normal !important;
            word-break: break-all !important;
            word-wrap: break-word !important;
            padding: 8px 15px !important;
            max-width: none !important;
        }

        .layui-table td, .layui-table th {
            padding: 0 !important;
        }

        .layui-table-body .layui-table-cell {
            min-height: 40px;
        }

        .layui-table-view .layui-table-body td {
            white-space: normal !important;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend></legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">系统订单号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="system_order" placeholder="请输入系统订单号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">商户订单号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="merchant_order" placeholder="请输入商户订单号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">收款地址</label>
                            <div class="layui-input-inline">
                                <input type="text" name="address" placeholder="请输入收款地址" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline">
                                <select name="status" lay-filter="status">
                                    <option value="">全部</option>
                                    <option value="0">等待中</option>
                                    <option value="1">订单完成</option>
                                    <option value="-1">处理失败</option>
                                    <option value="2">等待通知</option>
                                    <option value="3">通知失败</option>
                                    <option value="4">未审订单</option>
                                    <option value="-2">已拒订单</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon">&#xe615;</i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <!-- 工具栏为空 -->
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="statusTpl">
            {{# if(d.status == 0){ }}
                <span class="layui-badge" style="background-color: #FF9800; font-weight: bold;">等待中</span>
            {{# } else if(d.status == 1){ }}
                <span class="layui-badge" style="background-color: #4CAF50; font-weight: bold;">订单完成</span>
            {{# } else if(d.status == -1){ }}
                <span class="layui-badge layui-bg-red">处理失败</span>
            {{# } else if(d.status == 2){ }}
                <span class="layui-badge layui-bg-blue">等待通知</span>
            {{# } else if(d.status == 3){ }}
                <span class="layui-badge layui-bg-orange">通知失败</span>
            {{# } else if(d.status == 4){ }}
                <span class="layui-badge layui-bg-cyan">未审订单</span>
            {{# } else if(d.status == -2){ }}
                <span class="layui-badge layui-bg-black">已拒订单</span>
            {{# } else { }}
                <span class="layui-badge layui-bg-gray">未知</span>
            {{# } }}
        </script>

        <script type="text/html" id="currentTableBar">
            {{# if(d.status == -1){ }}
                <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="retryProcess">重新处理</a>
            {{# if(d.status == -3){ }}
                <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="refreshStatus">刷新状态</a>
            {{# } else if(d.status == 3){ }}
                <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="resendNotify">重发通知</a>
            {{# } }}
        </script>

    </div>
</div>
<script src="/static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'table', 'layer', 'jquery'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer;

        table.render({
            elem: '#currentTableId',
            url: '/apply/list',
            toolbar: '#toolbarDemo',
            cellMinWidth: 80,
            totalRow: true,
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left', align: 'center',totalRowText: '合计'},
                {field: 'uid', title: '用户UID', width: 120, align: 'center'},
                {field: 'username', title: '用户名', minWidth: 150, align: 'center'},
                {field: 'system_order', title: '系统订单号', minWidth: 180, align: 'center', templet: function(d){
                    return '<div style="word-break: break-all;">' + (d.system_order || '-') + '</div>';
                }},
                {field: 'merchant_order', title: '商户订单号', minWidth: 180, align: 'center', templet: function(d){
                    return '<div style="word-break: break-all;">' + (d.merchant_order || '-') + '</div>';
                }},
                {field: 'status', title: '状态', width: 120, align: 'center', templet: '#statusTpl'},
                {field: 'network', title: '网络类型', width: 100, align: 'center', hide: true},
                {field: 'type', title: '类型', width: 100, align: 'center'},
                {field: 'pay_address', title: '支付地址', minWidth: 250, align: 'center', hide: true, templet: function(d){
                    return '<div style="word-break: break-all;">' + (d.pay_address || '-') + '</div>';
                }},
                {field: 'address', title: '收款地址', minWidth: 250, align: 'center', templet: function(d){
                    return '<div style="word-break: break-all;">' + (d.address || '-') + '</div>';
                }},
                {field: 'price', title: '订单金额', width: 150, align: 'center', totalRow: true, templet: function(d){
                    if(!d.price) return '<span style="color: red;">0</span>';
                    var amount = parseFloat(d.price);
                    var amountStr = amount % 1 === 0 ? amount.toString() : amount.toFixed(2);
                    return '<span style="color: red; font-weight: bold;">' + amountStr + '</span>';
                }},
                {field: 'body', title: '订单描述', minWidth: 150, align: 'center', hide: true},
                {field: 'txid', title: '交易哈希', minWidth: 250, align: 'center', templet: function(d){
                    if(d.txid) {
                        return '<a href="https://bscscan.com/tx/' + d.txid + '" target="_blank" style="color: #1890ff; word-break: break-all;">' + d.txid + '</a>';
                    }
                    return '-';
                }},
                {field: 'result', title: '结果信息', minWidth: 200, align: 'center', templet: function(d){
                    return d.result ? '<div style="word-break: break-all;">' + d.result + '</div>' : '-';
                }},
                {field: 'create_time', title: '创建时间', width: 180, align: 'center'},
                {field: 'update_time', title: '更新时间', width: 180, align: 'center'},
                {title: '操作', width: 150, templet: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 20, 30, 50, 100, 500],
            limit: 10,
            page: true,
            done: function (index, layero) {
                $(".layui-table-header tr").resize(function () {
                    $(".layui-table-header tr").each(function (index, val) {
                        $($(".layui-table-fixed .layui-table-header table tr")[index]).height($(val).height());
                    });
                });
                $(".layui-table-header tr").each(function (index, val) {
                    $($(".layui-table-fixed .layui-table-header table tr")[index]).height($(val).height());
                });

                $(".layui-table-body tr").resize(function () {
                    $(".layui-table-body tr").each(function (index, val) {
                        $($(".layui-table-fixed .layui-table-body table tr")[index]).height($(val).height());
                    });
                });
                $(".layui-table-body tr").each(function (index, val) {
                    $($(".layui-table-fixed .layui-table-body table tr")[index]).height($(val).height());
                });
            },
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            let result = data.field;
            for (const key in result) {
                if (result[key] === "") {
                    delete result[key];
                }
            }
            result = JSON.stringify(data.field);
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    searchParams: result
                }
            }, 'data');
            return false;
        });

        // 监听工具条
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            
            if (obj.event === 'retryProcess') {
                layer.confirm('确定要重新处理该订单吗？', {icon: 3, title: '提示'}, function(index){
                    var loadIndex = layer.load(1, {shade: [0.5, '#000']});
                    $.post('/apply/retryProcess', {id: data.id}, function(res){
                        layer.close(loadIndex);
                        layer.close(index);
                        if(res.code == 1){
                            layer.msg('重新处理成功', {icon: 1});
                            table.reload('currentTableId');
                        } else {
                            layer.msg(res.msg || '重新处理失败', {icon: 2});
                        }
                    }).fail(function(){
                        layer.close(loadIndex);
                        layer.close(index);
                        layer.msg('网络错误', {icon: 2});
                    });
                });
            }

            if(obj.event === 'refreshStatus'){
                layer.confirm('确定要重刷状态吗？', {icon: 3, title: '提示'}, function(index){
                    var loadIndex = layer.load(1, {shade: [0.5, '#000']});
                    $.post('/apply/refreshStatus', {id: data.id}, function(res){
                        layer.close(loadIndex);
                        layer.close(index);
                        if(res.code === 1){
                            layer.msg('重发通知成功', {icon: 1});
                            table.reload('currentTableId');
                        } else {
                            layer.msg(res.msg || '重发通知失败', {icon: 2});
                        }
                    }).fail(function(){
                        layer.close(loadIndex);
                        layer.close(index);
                        layer.msg('网络错误', {icon: 2});
                    });
                });
            }
            
            if (obj.event === 'resendNotify') {
                layer.confirm('确定要重发通知吗？', {icon: 3, title: '提示'}, function(index){
                    var loadIndex = layer.load(1, {shade: [0.5, '#000']});
                    $.post('/apply/resendNotify', {id: data.id}, function(res){
                        layer.close(loadIndex);
                        layer.close(index);
                        if(res.code == 1){
                            layer.msg('重发通知成功', {icon: 1});
                            table.reload('currentTableId');
                        } else {
                            layer.msg(res.msg || '重发通知失败', {icon: 2});
                        }
                    }).fail(function(){
                        layer.close(loadIndex);
                        layer.close(index);
                        layer.msg('网络错误', {icon: 2});
                    });
                });
            }
        });

    });
</script>

</body>
</html>
