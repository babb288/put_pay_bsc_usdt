<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑商户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/lib/layui-v2.6.3/css/layui.css" media="all">
    <style>
        body {
            padding: 20px;
            background-color: #f2f2f2;
        }
        .layui-form {
            background: #fff;
            padding: 20px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
<form class="layui-form" lay-filter="merchantForm">
    <input type="hidden" name="id" value="{$merchant.id}">
    
    <div class="layui-form-item">
        <label class="layui-form-label">商户UID</label>
        <div class="layui-input-block">
            <input type="text" value="{$merchant.uid}" readonly class="layui-input layui-disabled" style="background-color: #f5f5f5;">
            <div class="layui-form-mid layui-word-aux">商户UID由系统自动生成，不可修改</div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" value="{$merchant.username}" readonly class="layui-input layui-disabled" style="background-color: #f5f5f5;">
            <div class="layui-form-mid layui-word-aux">用户名不可以修改</div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">下发地址</label>
        <div class="layui-input-block">
            <input type="text" value="{$merchant.address|default=''}" readonly class="layui-input layui-disabled" style="background-color: #f5f5f5;">
            <div class="layui-form-mid layui-word-aux">下发地址不可以更改</div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">合约地址</label>
        <div class="layui-input-block">
            <input type="text" name="contract_address" placeholder="请输入合约地址（0x开头，42位）" lay-verify="contract_address" autocomplete="off" class="layui-input" maxlength="42" value="{$merchant.contract_address|default=''}">
            <div class="layui-form-mid layui-word-aux">EVM合约地址格式，例如：0x55d398326f99059fF775485246999027B3197955（可选）</div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商户密钥</label>
        <div class="layui-input-block">
            <textarea readonly class="layui-textarea layui-disabled" rows="3" style="background-color: #f5f5f5;">{$merchant.key|default=''}</textarea>
            <div class="layui-form-mid layui-word-aux">商户密钥由系统自动生成（用户名+随机盐+随机值），不可修改</div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red;">*</span>手续费率</label>
        <div class="layui-input-block">
            <input type="number" name="fee_rate" placeholder="请输入手续费率" lay-verify="required|number|fee_rate" autocomplete="off" class="layui-input" step="0.000001" min="0" max="1" value="{$merchant.fee_rate}">
            <div class="layui-form-mid layui-word-aux">例如：0.001 表示 0.1%，0.01 表示 1%</div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">IP白名单</label>
        <div class="layui-input-block">
            <textarea name="ip_whitelist" placeholder="请输入IP地址，每行一个，例如：&#10;127.0.0.1&#10;192.168.1.1" class="layui-textarea" rows="5" id="ipWhitelistTextarea">{$merchant.ip_whitelist_text|default=''}</textarea>
            <div class="layui-form-mid layui-word-aux">每行一个IP地址，留空表示不限制IP</div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="remark" placeholder="请输入备注信息" class="layui-textarea" rows="3">{$merchant.remark|default=''}</textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red;">*</span>状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="正常" {eq name="merchant.status" value="1"}checked{/eq}>
            <input type="radio" name="status" value="0" title="禁用" {eq name="merchant.status" value="0"}checked{/eq}>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submitBtn">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="/static/lib/layui-v2.6.3/layui.js"></script>
<script>
layui.use(['form', 'layer', 'jquery'], function(){
    var form = layui.form;
    var layer = layui.layer;
    var $ = layui.jquery;


    // 自定义验证规则
    form.verify({
        uid: function(value){
            if(value && !/^\d{6}$/.test(value)){
                return '商户UID必须是6位数字';
            }
        },
        address: function(value){
            if(value && !/^0x[a-fA-F0-9]{40}$/.test(value)){
                return '钱包地址格式不正确';
            }
        },
        contract_address: function(value){
            if(value && !/^0x[a-fA-F0-9]{40}$/.test(value)){
                return '合约地址格式不正确（必须是0x开头的42位十六进制地址）';
            }
        },
        fee_rate: function(value){
            if(value < 0 || value > 1){
                return '手续费率必须在0-1之间';
            }
        }
    });

    // 监听提交
    form.on('submit(submitBtn)', function(data){
        var formData = data.field;
        
        // 处理IP白名单
        if(formData.ip_whitelist){
            var ipList = formData.ip_whitelist.split('\n').filter(function(ip){
                return ip.trim();
            }).map(function(ip){
                return ip.trim();
            });
            formData.ip_whitelist = ipList.length > 0 ? ipList : null;
        } else {
            formData.ip_whitelist = null;
        }

        // 提交数据
        $.post('/merchant/edit', formData, function(res){
            if(res.code == 1){
                layer.msg('更新成功', {icon: 1}, function(){
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    parent.location.reload();
                });
            } else {
                layer.msg(res.msg || '更新失败', {icon: 2});
            }
        }).fail(function(){
            layer.msg('网络错误', {icon: 2});
        });

        return false;
    });
});
</script>
</body>
</html>
