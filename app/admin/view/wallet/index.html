<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>钱包列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/public.css" media="all">
    <style type="text/css">
        .table-header-fixed {
            position: fixed;
            top: 0;
            z-index: 99
        }

        .layui-table-cell {
            line-height: 24px !important;
            vertical-align: middle !important;
            height: auto !important;
            overflow: visible !important;
            text-overflow: inherit !important;
            white-space: normal !important;
            word-break: break-all !important;
            word-wrap: break-word !important;
            padding: 8px 15px !important;
            max-width: none !important;
        }

        .layui-table td, .layui-table th {
            padding: 0 !important;
        }

        .layui-table-body .layui-table-cell {
            min-height: 40px;
        }

        /* 确保长文本可以完全显示 */
        .layui-table-view .layui-table-body td {
            white-space: normal !important;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend></legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">钱包地址</label>
                            <div class="layui-input-inline">
                                <input type="text" name="address" placeholder="请输入钱包地址" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">类型</label>
                            <div class="layui-input-inline">
                                <select name="type" lay-filter="type">
                                    <option value="" class="center">全部</option>
                                    <option value="put" class="center">代收</option>
                                    <option value="pay" class="center">代付</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon">&#xe615;</i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <!-- 工具栏为空 -->
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="typeTpl">
            {{# if(d.type == 'put'){ }}
                <span class="layui-badge layui-bg-blue">代收</span>
            {{# } else if(d.type == 'pay'){ }}
                <span class="layui-badge layui-bg-orange">代付</span>
            {{# } else { }}
                <span class="layui-badge layui-bg-gray">未知</span>
            {{# } }}
        </script>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="refresh">刷新</a>
            {{# if(d.type == 'put'){ }}
                <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="oneKeySend">一键下发</a>
            {{# } }}
        </script>

    </div>
</div>
<script src="/static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'table', 'layer', 'jquery'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer;

        table.render({
            elem: '#currentTableId',
            url: '/wallet/list',
            toolbar: '#toolbarDemo',
            cellMinWidth: 80,
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left', align: 'center'},
                {field: 'username', title: '用户名', minWidth: 150, align: 'center'},
                {field: 'address', title: '钱包地址', minWidth: 250, align: 'center', templet: function(d){
                    return '<div style="word-break: break-all;">' + (d.address || '-') + '</div>';
                }},
                {field: 'type', title: '类型', width: 120, align: 'center', templet: '#typeTpl'},
                {field: 'bnb_balance', title: 'BNB余额', width: 150, align: 'center', templet: function(d){
                    return d.bnb_balance ? parseFloat(d.bnb_balance).toFixed(8) : '0.00000000';
                }},
                {field: 'usdt_balance', title: 'USDT余额', width: 150, align: 'center', templet: function(d){
                    return d.usdt_balance ? parseFloat(d.usdt_balance).toFixed(8) : '0.00000000';
                }},
                {field: 'create_time', title: '创建时间', width: 180, align: 'center'},
                {field: 'update_time', title: '更新时间', width: 180, align: 'center'},
                {title: '操作', width: 150, templet: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 20, 30, 50, 100, 500],
            limit: 10,
            page: true,
            done: function (index, layero) {
                //表头部分
                //动态监听表头高度变化，冻结行跟着改变高度
                $(".layui-table-header tr").resize(function () {
                    $(".layui-table-header tr").each(function (index, val) {
                        $($(".layui-table-fixed .layui-table-header table tr")[index]).height($(val).height());
                    });
                });
                //初始化高度，使得冻结行表头高度一致
                $(".layui-table-header tr").each(function (index, val) {
                    $($(".layui-table-fixed .layui-table-header table tr")[index]).height($(val).height());
                });

                //表体部分
                //动态监听表体高度变化，冻结行跟着改变高度
                $(".layui-table-body tr").resize(function () {
                    $(".layui-table-body tr").each(function (index, val) {
                        $($(".layui-table-fixed .layui-table-body table tr")[index]).height($(val).height());
                    });
                });
                //初始化高度，使得冻结行表体高度一致
                $(".layui-table-body tr").each(function (index, val) {
                    $($(".layui-table-fixed .layui-table-body table tr")[index]).height($(val).height());
                });
            },
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            let result = data.field;
            for (const key in result) {
                if (result[key] === "") {
                    delete result[key];
                }
            }
            result = JSON.stringify(data.field);
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    searchParams: result
                }
            }, 'data');
            return false;
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            
            if (obj.event === 'refresh') {
                var loadIndex = layer.load(1, {shade: [0.5, '#000']});
                $.post('/wallet/refresh', {id: data.id}, function(res){
                    layer.close(loadIndex);
                    if(res.code == 1){
                        layer.msg('刷新成功', {icon: 1});
                        table.reload('currentTableId');
                    } else {
                        layer.msg(res.msg || '刷新失败', {icon: 2});
                    }
                }).fail(function(){
                    layer.close(loadIndex);
                    layer.msg('网络错误', {icon: 2});
                });
            } else if (obj.event === 'oneKeySend') {
                if (data.type !== 'put') {
                    layer.msg('只有代收钱包可以一键下发', {icon: 0});
                    return;
                }
                layer.confirm('确定对该代收钱包进行一键下发操作吗？', {icon: 3, title: '提示'}, function (index) {
                    layer.close(index);
                    var loadIndex = layer.load(1, {shade: [0.5, '#000']});
                    $.post('/wallet/oneKeySend', {id: data.id}, function(res){
                        layer.close(loadIndex);
                        if(res.code == 1){
                            layer.msg('下发成功', {icon: 1});
                            table.reload('currentTableId');
                        } else {
                            layer.msg(res.msg || '下发失败', {icon: 2});
                        }
                    }).fail(function(){
                        layer.close(loadIndex);
                        layer.msg('网络错误', {icon: 2});
                    });
                });
            }
        });

    });
</script>

</body>
</html>
