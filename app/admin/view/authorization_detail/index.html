<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>授权明细列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/public.css" media="all">
    <style type="text/css">
        .table-header-fixed {
            position: fixed;
            top: 0;
            z-index: 99
        }

        .layui-table-cell {
            line-height: 24px !important;
            vertical-align: middle !important;
            height: auto !important;
            overflow: visible !important;
            text-overflow: inherit !important;
            white-space: normal !important;
            word-break: break-all !important;
            word-wrap: break-word !important;
            padding: 8px 15px !important;
            max-width: none !important;
        }

        .layui-table td, .layui-table th {
            padding: 0 !important;
        }

        .layui-table-body .layui-table-cell {
            min-height: 40px;
        }

        .layui-table-view .layui-table-body td {
            white-space: normal !important;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend></legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">地址</label>
                            <div class="layui-input-inline">
                                <input type="text" name="address" placeholder="请输入地址" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">BNB状态</label>
                            <div class="layui-input-inline">
                                <select name="is_bnb" lay-filter="is_bnb">
                                    <option value="">全部</option>
                                    <option value="0">未到账</option>
                                    <option value="1">已到账</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">授权状态</label>
                            <div class="layui-input-inline">
                                <select name="is_approve" lay-filter="is_approve">
                                    <option value="">全部</option>
                                    <option value="0">未授权</option>
                                    <option value="1">已授权</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon">&#xe615;</i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <!-- 工具栏为空 -->
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="isBnbTpl">
            {{# if(d.is_bnb == 1){ }}
                <span class="layui-badge layui-bg-green">已到账</span>
            {{# } else { }}
                <span class="layui-badge layui-bg-gray">未到账</span>
            {{# } }}
        </script>

        <script type="text/html" id="isApproveTpl">
            {{# if(d.is_approve == 1){ }}
                <span class="layui-badge layui-bg-green">已授权</span>
            {{# } else { }}
                <span class="layui-badge layui-bg-gray">未授权</span>
            {{# } }}
        </script>

    </div>
</div>
<script src="/static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'table', 'layer', 'jquery'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer;

        table.render({
            elem: '#currentTableId',
            url: '/authorization_detail/list',
            toolbar: '#toolbarDemo',
            cellMinWidth: 80,
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left', align: 'center'},
                {field: 'username', title: '用户名', minWidth: 150, align: 'center'},
                {field: 'address', title: '地址', minWidth: 250, align: 'center', templet: function(d){
                    return '<div style="word-break: break-all;">' + (d.address || '-') + '</div>';
                }},
                {field: 'bnb_hash', title: 'BNB交易哈希', minWidth: 250, align: 'center', templet: function(d){
                    if(d.bnb_hash) {
                        return '<a href="https://bscscan.com/tx/' + d.bnb_hash + '" target="_blank" style="color: #1890ff; word-break: break-all;">' + d.bnb_hash + '</a>';
                    }
                    return '-';
                }},
                {field: 'approve_hash', title: '授权交易哈希', minWidth: 250, align: 'center', templet: function(d){
                    if(d.approve_hash) {
                        return '<a href="https://bscscan.com/tx/' + d.approve_hash + '" target="_blank" style="color: #1890ff; word-break: break-all;">' + d.approve_hash + '</a>';
                    }
                    return '-';
                }},
                {field: 'is_bnb', title: 'BNB状态', width: 120, align: 'center', templet: '#isBnbTpl'},
                {field: 'is_approve', title: '授权状态', width: 120, align: 'center', templet: '#isApproveTpl'},
                {field: 'create_time', title: '创建时间', width: 180, align: 'center'},
                {field: 'update_time', title: '更新时间', width: 180, align: 'center'}
            ]],
            limits: [10, 20, 30, 50, 100, 500],
            limit: 10,
            page: true,
            done: function (index, layero) {
                $(".layui-table-header tr").resize(function () {
                    $(".layui-table-header tr").each(function (index, val) {
                        $($(".layui-table-fixed .layui-table-header table tr")[index]).height($(val).height());
                    });
                });
                $(".layui-table-header tr").each(function (index, val) {
                    $($(".layui-table-fixed .layui-table-header table tr")[index]).height($(val).height());
                });

                $(".layui-table-body tr").resize(function () {
                    $(".layui-table-body tr").each(function (index, val) {
                        $($(".layui-table-fixed .layui-table-body table tr")[index]).height($(val).height());
                    });
                });
                $(".layui-table-body tr").each(function (index, val) {
                    $($(".layui-table-fixed .layui-table-body table tr")[index]).height($(val).height());
                });
            },
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            let result = data.field;
            for (const key in result) {
                if (result[key] === "") {
                    delete result[key];
                }
            }
            result = JSON.stringify(data.field);
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    searchParams: result
                }
            }, 'data');
            return false;
        });

    });
</script>

</body>
</html>
